<script>
    //交换两个元素
    function swap(arr, i, j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }
    
    function selectionSort(arr) {
        for (var i = 0; i < arr.length-1; i++) {
            //记录当前值的索引
            var minIndex = i;
            //每个循环查找最小值的索引
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[minIndex] > arr[j]) {
                    minIndex = j;
                }
            }
            //交换当前值与最小值
            swap(arr,i,minIndex)
        }
    }
    var arr = [3, 5, 6, 8, 2, 4, 7, 9, 1, 10];
    selectionSort(arr);
    console.log(arr)
</script>
