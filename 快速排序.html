<script>
    function quickSort(arr) {
        //递归的结束条件
        if (arr.length <= 1) {
            return arr;
        }
        //找到当前数组的中间索引和值
        var povitIndex = Math.floor(arr.length / 2);
        var povitValue = arr.splice(povitIndex, 1)[0];
        var leftArr = [];
        var rightArr = [];
        //以中间值为标准,小于标准的方左边,大于标准值的方右边
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < povitValue) {
                leftArr.push(arr[i])
            } else {
                rightArr.push(arr[i])
            }
        }
        //对左边和右边分别递归调用,然后再用concat连接起来
        return quickSort(leftArr).concat([povitValue], quickSort(rightArr));
    }
    var arr = [3, 5, 6, 8, 2, 4, 7, 9, 1, 10];
    console.log(quickSort(arr))
</script>
