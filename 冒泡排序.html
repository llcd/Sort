<script>
    //交换两个元素
    function swap(arr, i, j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

    function sort(arr) {
        for (var i = 0; i < arr.length-1; i++) {
            for (var j = 0; j < arr.length - i -1; j++) {
                //升序排列,如果左边大于右边就交换两个元素
                if (arr[j] > arr[j + 1]) {
                    swap(arr, j, j+1)
                }
            }
        }
    }
    var arr = [3, 5, 6, 8, 2, 4, 7, 9, 1, 10];
    sort(arr);
    console.log(arr)
</script>
